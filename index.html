<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api rest vanilla js</title>
    <style>.loading{opacity: .3; pointer-events: none;}</style>
</head>
<body>
    <button onclick="call('/')">Get Home</button>
    <button onclick="call('/status')">Get status</button>
    <button onclick="call('/anything')">Get 404</button>
    <h1>hello</h1>
    <script>
        const API_ADDRESS = 'http://localhost:3000';

        async function get(endpoint){
            return fetch(API_ADDRESS+endpoint).then(resp => resp.json());
        }
        function call(endpoint){
            loading(true);
            
            get(endpoint)
            .then(data => {
                alert(`Message: ${data?.message}.\n\nVerifique o console`);
                console.log(data);
            })
            .catch(console.error)
            .finally(() => loading(false));
        }
        function loading(is = true){
            document.body.classList[is ? 'add' : remove]('loading');
        }
    </script>
</body>
</html>
